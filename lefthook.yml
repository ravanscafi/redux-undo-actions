pre-commit:
  parallel: true
  jobs:
    - name: lint
      run: npm run lint

    - name: typecheck
      run: npm run typecheck

    - name: format
      run: npm run format

    - name: test
      run: npm run test -- run

    - name: build
      run: npm run build

commit-msg:
  commands:
    commitlint:
      run: npm run commitlint -- --edit {1}
